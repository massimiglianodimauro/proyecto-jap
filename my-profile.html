      <h2>Mi perfil</h2>
      <p class="lead">Ingresá tus datos.</p>
    </div>
    <form>
      <div class="row">
        <div class="col-sm-4">
          <div class="container" id="spanImagen">
            <img src="" id="imagenPerfil" style="max-width: 80%; max-height: 80%;">
          </div>
          <br>
          <span id="spanNombre"></span>
          <br>
          <span id="spanApellido"></span>
          <br>
          <span id="spanEmail"></span>
          <br>
          <span id="spanNacimiento"></span>
          <br>
          <span id="spanTelefono"></span>


        </div>
        <div class="col-sm-8">

          <div class="form-row">

            <div class="col">
              <label for="inputNombre">Nombre</label>
              <input type="text" class="form-control" placeholder="" id="inputNombre" required>
            </div>
            <div class="col">
              <label for="inputApellido">Apellido</label>
              <input type="text" class="form-control" placeholder="" id="inputApellido" required>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="nombre@ejemplo.com" required>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <label for="inputEdad">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="inputEdad" placeholder="Seleccioná una fecha" required>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <label for="inputTelefono">Telefono de contacto</label>
              <input type="tel" class="form-control" id="inputTelefono" placeholder="Ingresá tu teléfono" required>
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="inputArchivoImagen">Elegí una foto de perfil</label>
            <input type="file" class="form-control-file" id="inputArchivoImagen" onchange="previewFile();">
          </div>
          <br>
          <button type="submit" class="btn btn-primary mb-2" onclick="guardarCambios();">Guardar cambios</button>
    </form>
